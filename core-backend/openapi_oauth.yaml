openapi: 3.1.0
info:
  title: Tochka Rosta Core - OAuth Extensions
  version: 1.0.0
paths:
  /api/v1/auth/oauth/{provider}:
    post:
      tags:
        - auth
      summary: OAuth Login / Registration
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [telegram, max]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalAuthRequest'
      responses:
        '200':
          description: Successful authentication (existing or created user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid signature or bad request
        '422':
          description: Validation error
components:
  schemas:
    ExternalAuthRequest:
      type: object
      required:
        - provider
        - external_id
        - signature
      properties:
        provider:
          type: string
          enum: [telegram, max]
        external_id:
          type: string
          description: External provider id (telegram user_id or max id)
        username:
          type: string
          nullable: true
        first_name:
          type: string
          nullable: true
        last_name:
          type: string
          nullable: true
        signature:
          type: string
          description: Signature/hash for verification
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        tenant_id:
          type: string
        user_id:
          type: string

