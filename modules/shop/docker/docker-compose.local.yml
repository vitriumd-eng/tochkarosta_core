version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  shop_backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/shop_db
      REDIS_URL: redis://redis:6379/0
      CORE_API_URL: http://core_stub:8001
      AI_MODE: mock
      PAYMENTS_MODE: mock
    depends_on:
      - postgres
      - redis
    volumes:
      - ../app:/app/app

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/shop_db
      REDIS_URL: redis://redis:6379/0
      CORE_API_URL: http://core_stub:8001
      AI_MODE: mock
      PAYMENTS_MODE: mock
    depends_on:
      - postgres
      - redis
    volumes:
      - ../app:/app/app

  core_stub:
    image: nginx:alpine
    ports:
      - "8002:80"
    volumes:
      - ./core_stub:/usr/share/nginx/html
    # Mock core API responses

volumes:
  postgres_data:
  redis_data:



